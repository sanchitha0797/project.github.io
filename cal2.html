<html>
<head>
<title>CALCULATOR</title>
<style>
.one{
background-color:cyan;
padding:20px;

}
input{
width: 100%;
padding: 10px;
border-color: darkgreen;
}
</style>
</head>
<body>
<center>
<form name="cal">
<table>
<tr>
<td colspan="4"> <input type="text" name="display" disabled></td>
</tr>
<tr> <td><input class="one" type="button" value="+" onclick="cal.display.value +='+'"> </td>
     <td><input class="one" type="button" value="1" onclick="cal.display.value +='1'"> </td>
     <td><input class="one" type="button" value="2" onclick="cal.display.value +='2'"> </td>
     <td><input class="one" type="button" value="3" onclick="cal.display.value +='3'"> </td>
</tr>
<tr> <td><input class="one" type="button" value="-" onclick="cal.display.value +='-'"> </td>
     <td><input class="one" type="button" value="4" onclick="cal.display.value +='4'"> </td>
     <td><input class="one" type="button" value="5" onclick="cal.display.value +='5'"> </td>
     <td><input class="one" type="button" value="6" onclick="cal.display.value +='6'"> </td>
</tr>
<tr> <td><input class="one" type="button" value="*" onclick="cal.display.value +='*'"> </td>
     <td><input class="one" type="button" value="7" onclick="cal.display.value +='7'"> </td>
     <td><input class="one" type="button" value="8" onclick="cal.display.value +='8'"> </td>
     <td><input class="one" type="button" value="9" onclick="cal.display.value +='9'"> </td>
</tr>
<tr> <td><input class="one" type="button" value="/" onclick="cal.display.value +='/'"> </td>
     <td><input class="one" type="button" value="0" onclick="cal.display.value +='0'"> </td>
     <td><input class="one" type="button" value="="  onclick="cal.display.value = eval(cal.display.value)"> </td>
     <td><input class="one" type="reset" value="c" onclick="cal.display.value +='c'"> </td>
</tr>
</table>
</form>
</center>
</body>
</html>
